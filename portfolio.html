<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/logo.jpg" />
    <title>African Eye Contruction</title>
  </head>
  <body>
    <section class="bg_img" style="background-image: url('images/bg_img.jpg')">
      <nav class="nav">
        <div class="nav__lblock">
          <a href="."><img src="images/logo.jpg" alt="Logo" /></a>
          <a href=".">AFRICAN EYE CONSTRUCTION</a>
        </div>
        <input type="checkbox" class="nav__toggle" id="hamburger" hidden />
        <ul class="hamburger">
          <li class="hamburger__menu">
            <label for="hamburger">
              <img src="images/hamburger.svg" alt="hamburger menu" />
            </label>
          </li>
        </ul>
        <ul class="droplist">
          <a href="eye-3d" class="toplist"><li>EYE 3D</li></a>
          <hr />
          <a href="."><li>PORTFOLIO</li></a>
          <hr />
          <a href="contact"><li>CONTACT</li></a>

      <div class="portfolio">
        <div class="portfolio-row-1">
          <img src="images/11.jpg" alt="living room" />
          <img src="images/2.jpg" alt="corridor celing" />
          <img src="images/3.jpg" alt="lounge" />
        </div>

        <div class="portfolio-row-2">
          <img src="images/carousel-1.jpg" alt="5 bedroom detached house" />
          <img src="images/carousel-2.jpg" alt="3 bedroom detached house" />
          <img src="images/topview.jpeg" alt="2 bedroom detached house" />
        </div>

        <div class="portfolio-row-3">
          <img src="images/hero-left.jpg" alt="5 bedroom detached house" />
          <img src="images/hero-middle.jpg" alt="3 bedroom detached house" />
          <img src="images/hero-right.jpg" alt="2 bedroom detached house" />
        </div>

        <div class="portfolio-row-4">
          <img src="images/4.jpg" alt="detached house" />
          <img src="images/5.jpg" alt="living room shelves" />
          <img src="images/6.jpg" alt="palacial house" />
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer__icons">
        <a href="https://facebook.com" target="_blank"
          ><img src="images/facebook.svg" alt="facebook icon"
        /></a>
        <a href="https://www.instagram.com/african_eye_decor/" target="_blank"
          ><img src="images/instagram.svg" alt="instagram icon"
        /></a>
      </div>
      <div class="footer__copyright">
        <p>COPYRIGHT &copy; African Eye Construction 2023</p>
      </div>
