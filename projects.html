<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/logo.jpg" />
    <title>African Eye Contruction</title>
  </head>
  <body>
    <section class="bg_img" style="background-image: url('images/bg_img.jpg')">
      <nav class="nav">
        <div class="nav__lblock">
          <a href="."><img src="images/logo.jpg" alt="Logo" /></a>
          <a href=".">AFRICAN EYE CONSTRUCTION</a>
        </div>
        <input type="checkbox" class="nav__toggle" id="hamburger" hidden />
        <ul class="hamburger">
          <li class="hamburger__menu">
            <label for="hamburger">
              <img src="images/hamburger.svg" alt="hamburger menu" />
            </label>
          </li>
        </ul>
        <ul class="droplist">
          <a href="eye-3d" class="toplist"><li>EYE 3D</li></a>
          <hr />
          <a href="portfolio"><li>PORTFOLIO</li></a>
          <hr />
          <a href="contact"><li>CONTACT</li></a>
        </ul>
      </nav>
      <div class="projects-row-1">
        <div class="polaroid">
          <img src="images/Projects/wall.svg" alt="Wall" style="width: 100%" />
          <div class="name">
            <p>Styled wall</p>
          </div>
        </div>
        <div class="polaroid">
          <img
            src="images/Projects/ceiling.svg"
            alt="Ceiling"
            style="width: 100%"
          />
          <div class="name">
            <p>Styled ceiling</p>
          </div>
        </div>
        <div class="polaroid">
          <img
            src="images/Projects/interior.svg"
            alt="interior"
            style="width: 100%"
          />
          <div class="name">
            <p>Interior</p>
          </div>
        </div>
      </div>

      <div class="projects-row-2">
        <div class="polaroid">
          <img
            src="images/Projects/double-glazer.svg"
            alt="Double glazer window"
            style="width: 100%"
          />
          <div class="name">
            <p>Double Glazer</p>
          </div>
        </div>
        <div class="polaroid">
          <img
            src="images/Projects/window-wire.svg"
            alt="wired window"
            style="width: 100%"
          />
          <div class="name">
            <p>Window Wired</p>
          </div>
        </div>
        <div class="polaroid">
          <img
            src="images/Projects/window.svg"
            alt="Window"
            style="width: 100%"
          />
          <div class="name">
            <p>Window Frame</p>
          </div>
        </div>
      </div>

      <div class="projects-row-3">
        <div class="polaroid">
          <img
            src="images/Projects/gap-gate.svg"
            alt="Gapped Gate"
            style="width: 100%"
          />
          <div class="name">
            <p>Gap in Gate</p>
          </div>
        </div>
        <div class="polaroid">
          <img src="images/Projects/gate.svg" alt="Gate" style="width: 100%" />
          <div class="name">
            <p>Gate</p>
          </div>
        </div>
        <div class="polaroid">
          <img
            src="images/Projects/gapped.svg"
            alt="Gapped"
            style="width: 100%"
          />
          <div class="name">
            <p>Window In Wall</p>
          </div>
        </div>
      </div>

      <div class="projects-row-4">
        <div class="polaroid">
          <img
            src="images/Projects/double-glaze-window.svg"
            alt="Glazed Window"
            style="width: 100%"
          />
          <div class="name">
            <p>Glazed Window</p>
          </div>
        </div>
        <div class="polaroid">
          <img
            src="images/Projects/column-top.svg"
            alt="Column top"
            style="width: 100%"
          />
          <div class="name">
            <p>Column top</p>
          </div>
        </div>
        <div class="polaroid">
          <img
            src="images/Projects/complete-wall.svg"
            alt="Complete wall"
            style="width: 100%"
          />
          <div class="name">
            <p>Wall in view</p>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer__icons">
        <a href="https://facebook.com" target="_blank"
          ><img src="images/facebook.svg" alt="facebook icon"
        /></a>
        <a href="https://www.instagram.com/african_eye_decor/" target="_blank"
          ><img src="images/instagram.svg" alt="instagram icon"
        /></a>
      </div>
      <div class="footer__copyright">
        <p>COPYRIGHT &copy; African Eye Construction 2023</p>
      </div>
    </footer>
  </body>
</html>
